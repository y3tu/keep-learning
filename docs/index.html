<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keep Learning</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="Description" name="description">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <link href="//unpkg.com/docsify/lib/themes/vue.css" rel="stylesheet">
    <link href="//unpkg.com/docsify/lib/themes/prism.css" rel="stylesheet">
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'Keep Learning',
        repo: 'https://github.com/y3tu/keep-learning',
        maxLevel: 3,//最大支持渲染的标题层级
        homepage: 'HomePage.md',
        coverpage: true,//封面,_coverpage.md
        auto2top: true,//切换页面后是否自动跳转到页面顶部
        //ga: 'UA-138586553-1',
        //logo: 'https://my-blog-to-use.oss-cn-beijing.aliyuncs.com/2019-3logo-透明.png' ,
        search: {
            //maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            paths: 'auto',
            placeholder: '搜索',
            noData: '找不到结果',
            // 搜索标题的最大程级, 1 - 6
            depth: 3,
        },

    }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<!--Java代码高亮-->
<script src="//unpkg.com/prismjs/components/prism-java.js"></script>
<!--全文搜索,直接用官方提供的无法生效-->
<script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
<!--谷歌统计
<script src="//unpkg.com/docsify" data-ga="UA-138586553-1"></script>
<script src="//unpkg.com/docsify/lib/plugins/ga.js"></script>
-->
</body>
</html>
